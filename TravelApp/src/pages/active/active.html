<ion-header>

  <ion-navbar>
    <ion-title>Active Tours</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <img src="assets/img/birchmere-outdoor-scenery.png"/>
    
        <ion-card-content>
          <ion-card-title>
            "Tour Title"
          </ion-card-title>
           <p>Date: mm/dd/yyyy </p> 
           <p> Time: hh:mm </p>
           <p> Meetup Place: "Address" </p>
        </ion-card-content>
    
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-start (click)="confirmClose()">
                <ion-icon ios="ios-close" md="md-close"></ion-icon>
              Close
            </button>
          </ion-col>
          
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start (click)="confirmCancel()">
                <ion-icon ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
              Cancel
            </button>
          </ion-col>
        </ion-row>
    
      </ion-card>
</ion-content>
