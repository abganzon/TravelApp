<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="home()">Sign In as Participant</button>
  </div>
  <div padding>
      <button ion-button color="primary" block (click)="operator()">Sign In as Operator</button>
    </div>
  
  <div padding>
      <button ion-button color="primary" block icon-start>
          <span><ion-icon name="logo-facebook"></ion-icon></span>
          Sign In With Facebook</button>
    </div>

    <div padding>
        <button ion-button clear color="primary" block (click)="register()">Not yet Register?</button>
    </div>

</ion-content>
