<ion-header>

  <ion-navbar>
    <ion-title>Add Tour</ion-title>

      <button ion-button clear large float-right (click)="logout()" color="danger" icon-start class="logout">
        <ion-icon ios="md-log-out"></ion-icon>
      </button>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-input type="text" placeholder="Name of Tour"></ion-input>
    </ion-item>
    <br>
    <ion-item >
        <ion-label text-center>
        <ion-img src="assets/img/794751-200.png" height="50px" width="50px" ></ion-img>
        Add Images</ion-label>
    </ion-item>
    <br>
    <ion-item>
        <ion-label color="primary">â‚±</ion-label>
        <ion-input  type="number" placeholder="Price"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label>Date and Time</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY hh:mm A" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <br>
    <ion-item>
        <ion-input type="number" placeholder="Number of Participants"></ion-input>
    </ion-item>
    <br>
    <ion-item>
            <ion-textarea type="text" placeholder="Street/Brgy/City/Province/Municipality" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></ion-textarea>
        </ion-item>
    <br>
    <ion-item>
        <ion-textarea type="text" placeholder="Description of Tour" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></ion-textarea>
    </ion-item>

    <div padding>
        <button ion-button color="primary" block>Add Tour</button>
    </div>

</ion-content>
