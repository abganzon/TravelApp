
<ion-header>

  <ion-navbar>
  <ion-title>Tour details</ion-title>
  </ion-navbar>
  
  </ion-header>

  <ion-content class="cards-bg">
      <ion-list>
        <ion-item *ngFor="let item of activeToursDetails">
          <ion-card>
        
            <img src="assets/imgs/dakak.png"/>
                <ion-card-content>
                  
                  <ion-card-title>
                    {{item.title}}
                  </ion-card-title>
            
              <ion-item>
                  <span><ion-badge color="light">Operator</ion-badge><ion-badge>{{item.username}}</ion-badge></span>
          
                  <rating [(ngModel)]="rate"
                  readOnly="true"
                  max="5"
                  emptyStarIconName="star-outline"
                  halfStarIconName="star-half"
                  starIconName="star"
                  nullable="false"
                  (ngModelChange)="onModelChange($event)">
                  </rating>

                </ion-item>
          
                <p>
                  {{item.desc}}
                </p>
      
                <br>
                
                <ion-grid> 
                  <ion-row class="row">
                      <ion-col col-4>
                              <div class="card-subtitle"><ion-badge color="light">Tour date</ion-badge></div>
                      </ion-col>
                      <ion-col col-6>
                          <div class="card-subtitle"><button ion-button clear color="primary"><button ion-button small outline color="primary">{{item.tour_date}}  {{item.tour_time}}</button></button></div>
                      </ion-col>
                  </ion-row>
                  <ion-row class="row">
                    <ion-col col-4>
                          <div class="card-subtitle"><ion-badge color="light">Price</ion-badge></div>
                    </ion-col>
                    <ion-col col-6>
                          <div class="card-subtitle"><button ion-button clear color="primary"><button ion-button small outline color="primary">â‚±{{item.tour_price}}</button></button></div>
                    </ion-col>
                  </ion-row>
                  <ion-row class="row">
                      <ion-col col-4>
                            <div class="card-subtitle"><ion-badge color="light">Meet place</ion-badge></div>
                      </ion-col>
                      <ion-col col-6>
                            <div class="card-subtitle"><button ion-button clear color="primary"></button></div>
                      </ion-col>
                    </ion-row><br>
                    <ion-row>
                      <button ion-button small outline color="dark">{{item.meetup_place}}</button>
                    </ion-row>
                </ion-grid>
                
          </ion-card-content>
        </ion-card>
      

  <ion-card-content>
  <ion-list>
  <ion-badge float-right>{{item.part_count}}</ion-badge>
  <ion-badge float-right color="light"> of </ion-badge>
  <ion-badge float-right>1</ion-badge>
  <ion-card-title>
  Participants
  </ion-card-title>
  <ion-item>
  <ion-avatar item-start>
  <img src="assets/imgs/iz.jpg">
  </ion-avatar>
  <h2>ITechnology</h2>
  </ion-item>
  </ion-list>
  </ion-card-content>
  </ion-item>
</ion-list>
</ion-content>
