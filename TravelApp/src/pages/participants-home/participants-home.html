<ion-header>
    <ion-navbar>
      <ion-title>
        Active Tours
      </ion-title>
        <button ion-button clear large round float-right (click)="participantspcontrolpanel()" class="panel">
          <ion-icon ios="ios-contact" class="participantspcontrolpanel"></ion-icon>
        </button>
    </ion-navbar>
    
  </ion-header>
  
  <ion-content class="cards-bg">
  
    <ion-card>
  
      <img src="assets/imgs/dakak.png"/>
        
      <ion-card-content>
        <ion-card-title>
          Nine Inch Nails Live
        </ion-card-title>
  
        
      <ion-item>
          <span><ion-badge color="light">Operator</ion-badge><ion-badge>Influenzah</ion-badge></span>
  
          <rating [(ngModel)]="rate"
          readOnly="false"
          max="5"
          emptyStarIconName="star-outline"
          halfStarIconName="star-half"
          starIconName="star"
          nullable="false"
          (ngModelChange)="onModelChange($event)">
          </rating>
        </ion-item>
  
        <p>
          The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
        </p>
      </ion-card-content>
  
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon ios="ios-book" md="md-book"></ion-icon>
            Book now
          </button>
        </ion-col>
        
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start (click)="details()">
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
            Read More
          </button>
        </ion-col>
      </ion-row>
  
    </ion-card>
  
  </ion-content>
