<ion-header>
    <ion-navbar>
      <ion-title>
        Look4Rides
      </ion-title>
        <button ion-button clear large round float-right (click)="participantspcontrolpanel()" class="panel">
          <ion-icon ios="ios-contact" class="participantspcontrolpanel"></ion-icon>
        </button>
    </ion-navbar>
    
  </ion-header>
  
  <ion-content class="cards-bg">
  
  <ion-list>
    <ion-item *ngFor="let item of activeTours">
      <ion-card>
    
        <img src="assets/imgs/dakak.png"/>
          
        <ion-card-content>

            <ion-card-title>
              {{item.title}}
            </ion-card-title>
      
            <ion-row no-padding>
                <ion-col>
                     <span><ion-badge color="light">Created by</ion-badge><ion-badge>{{item.username}}</ion-badge></span>
                  </ion-col>
                  <ion-col>
                        <rating [(ngModel)]="rate" float-right
                        readOnly="true"
                        max="5"
                        emptyStarIconName="star-outline"
                        halfStarIconName="star-half"
                        starIconName="star"
                        nullable="false"
                        (ngModelChange)="onModelChange($event)">
                        </rating>
                    </ion-col>
            </ion-row>
    
          <p>
            {{item.desc}}
          </p>

          <br>
          
        </ion-card-content>
    
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon ios="ios-book" md="md-book"></ion-icon>
              Book now
            </button>
          </ion-col>
          
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start (click)="details(item.id)">
              <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
              Read More
            </button>
          </ion-col>
        </ion-row>
    
      </ion-card>
    </ion-item>
  </ion-list>

  </ion-content>
