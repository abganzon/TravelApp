<ion-header>
    <ion-navbar>
      <ion-title>
        Look4Rides
      </ion-title>
        <button ion-button clear large round float-right (click)="participantspcontrolpanel()" class="panel">
          <ion-icon ios="ios-contact" class="participantspcontrolpanel"></ion-icon>
        </button>
    </ion-navbar>
    
  </ion-header>
  
  <ion-content class="cards-bg">
  
  <ion-list>
    <ion-item *ngFor="let item of activeTours">
      <ion-card>
    
        <img src="assets/imgs/dakak.png"/>
          
        <ion-card-content>

            <ion-card-title>
              {{item.title}}
            </ion-card-title>
      
        <ion-item>
            <span><ion-badge color="light">Operator</ion-badge><ion-badge>{{item.username}}</ion-badge></span>
    
            <rating [(ngModel)]="rate"
            readOnly="true"
            max="5"
            emptyStarIconName="star-outline"
            halfStarIconName="star-half"
            starIconName="star"
            nullable="false"
            (ngModelChange)="onModelChange($event)">
            </rating>
            
          </ion-item>
    
          <p>
            {{item.desc}}
          </p>
