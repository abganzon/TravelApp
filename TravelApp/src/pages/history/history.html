<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
    <button ion-button clear large float-left (click)="back()" color="primary" icon-start class="back">
        <ion-icon ios="ios-arrow-back"></ion-icon>
       Back
    </button>

    <button ion-button clear large float-right (click)="logout()" color="danger" icon-start class="logout">
        <ion-icon ios="md-log-out"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
    <ion-list>
      <ion-item>
        <ion-card>
            <ion-item>
                <ion-row>
                    <ion-col>
                      <h2>Operator</h2>
                      <p>Created by</p>
                    </ion-col>
                    <ion-col>
                        <rating [(ngModel)]="rate" float-right
                        readOnly="true"
                        max="5"
                        emptyStarIconName="star-outline"
                        halfStarIconName="star-half"
                        starIconName="star"
                        nullable="false"
                        (ngModelChange)="onModelChange($event)">
                        </rating>
                      </ion-col>
                </ion-row>
            </ion-item>
  
          <img src="assets/imgs/dakak.png"/>
            
          <ion-card-content>
  
              <ion-card-title>
                <ion-row>
                  <ion-col>
                     Dakak Beach
                    </ion-col>
                    <ion-col>
                      <button ion-button clear large float-right class="price">â‚±5000</button>
                      </ion-col>
                  </ion-row>
              </ion-card-title>
            <div class="item-body">
              <p>
                  Ionic Native: tried calling SplashScreen.hide, but Cordova is not available. Make sure to a) run in a real device or simulator and b) include cordova.js in your index.html
              </p>
            </div>
            <ion-row no-padding>
                <ion-col>
                  <button ion-button clear small class="booknow" icon-start>
                    <ion-icon ios="ios-clock"></ion-icon>
                    Recent Tour
                  </button>
                </ion-col>
                
                <ion-col text-right>
                  <button ion-button small class="readmore" icon-start>
                    <ion-icon ios="" md=""></ion-icon>
                    Read More
                  </button>
                </ion-col>
              </ion-row>
          </ion-card-content>
      
        </ion-card>
      </ion-item>
    </ion-list>
  
    </ion-content>
