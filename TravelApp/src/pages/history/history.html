<!--
  Generated template for the HistoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
    <button ion-button clear large float-left (click)="back()" color="primary" icon-start class="back">
        <ion-icon ios="ios-arrow-back"></ion-icon>
       Back
    </button>

    <button ion-button clear large float-right (click)="logout()" color="danger" icon-start class="logout">
        <ion-icon ios="md-log-out"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-card>

        <img src="assets/imgs/dakak.png"/>
          
        <ion-card-content>
          <ion-card-title>
            Nine Inch Nails Live
          </ion-card-title>
    
          
        <ion-item>
          <ion-badge>Influenzah</ion-badge>
    
            <rating [(ngModel)]="rate"
            readOnly="false"
            max="5"
            emptyStarIconName="star-outline"
            halfStarIconName="star-half"
            starIconName="star"
            nullable="false"
            (ngModelChange)="onModelChange($event)">
            </rating>
          </ion-item>
    
          <p>
            The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
    
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon ios="md-checkmark-circle-outline"></ion-icon>
              Recent Tour
            </button>
          </ion-col>
          
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start (click)="details()">
              <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
              Read More
            </button>
          </ion-col>
        </ion-row>
    
      </ion-card>

</ion-content>
