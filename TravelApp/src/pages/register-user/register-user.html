<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-item>
          <ion-input type="text" placeholder="Full Name"></ion-input>
      </ion-item>
      <br>
      <ion-item>
          <ion-input  type="text" placeholder="Username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <br>
      <ion-item>
         <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input type="text" placeholder="Phone Number"></ion-input>
     </ion-item>

      <div padding>
          <button ion-button color="primary" block (click)="register()">Register</button>
      </div>
</ion-content>
