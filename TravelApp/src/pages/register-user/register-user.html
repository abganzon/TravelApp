<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-item>
          <ion-input type="text" placeholder="Full Name" name="fullname" [(ngModel)]="data.fullname" required></ion-input>
      </ion-item>
      <br>
      <ion-item>
          <ion-input  type="text" placeholder="Username" name= "usernamex" [(ngModel)]="data.usernamex" required></ion-input>
      </ion-item>
      <br>
      <ion-item>
          <ion-input type="password" placeholder="Password" name="passwordx" [(ngModel)]="data.passwordx" required></ion-input>
      </ion-item>
      <br>
      <ion-item>
         <ion-input type="email" placeholder="Email" name="emailx" [(ngModel)]="data.emailx" required></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input type="text" placeholder="Phone Number" name="pnumber" [(ngModel)]="data.pnumber" required></ion-input>
     </ion-item>

      <div padding>
          <button ion-button color="primary" block (click)="postOperator()">Register as Operator</button>
      </div>

      <div padding>
          <button ion-button color="primary" block (click)="postParticipant()">Register as Participant</button>
      </div>
</ion-content>
